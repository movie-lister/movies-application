<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
<!-- main body container -->
    <div id="page-wrapper" class="container">

        <!--<div class="se-pre-con"></div>-->
        <div class="row">
            <!-- main page header -->
            <div class="col s12">
                <h1 id="main-title brand-logo centered">MOVIE LISTER</h1>
            </div>
            <!-- pre-loading gif container-->
            <div class="movie-table centered col s12">
                <img class=" col s12 loading-gif" src="loading.gif">
                <div id="html-builder" class="col s12">
                    <!--this div is populated by js via $('#html-builder').html()-->
                </div>
            </div>
        </div>
         <!-- add movie form -->
        <div class="row">
            <form id="movie-form" method="post" action="../db.json" class="col s12 ">
                <div class="row ">
                    <div class="input-field col s8">
                        <input id="movie-title" type="text" data-length="10">
                        <label for="movie-title">Enter Movie Title</label>
                    </div>
                    <!--rating selection-->
                    <div class="input-field centered col s4">
                        <select class="browser-default" id="movie-rating">
                            <option value="">Leave a rating</option>
                            <option value='<i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>'>1 star</option>
                            <option value='<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>'>2 star</option>
                            <option value='<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>'>3 star</option>
                            <option value='<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>'>4 star</option>
                            <option value='<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>'>5 star</option>
                        </select>
                        <!--<label>Materialize Select</label>-->
                    </div>
                </div>

                <button id="submit-button" class="btn col s8">submit</button>
            </form>
        </div>
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        // $(document).ready(function(){
        //     // $('select').formSelect();
        //     // $('.edit-rating').addClass('hidden');
        // });


    </script>
</body>
</html>
